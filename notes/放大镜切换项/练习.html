<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--版心  -->
    <div class="w">
        <!-- 左侧 -->
        <div class="leftBox">
            <!-- 上 -->
            <div class="top">
                <img src="img/m1.jpg">
            </div>
            <ul>
                <li class="active">
                    <img src="img/s1.jpg" msrc="m1.jpg" bsrc="b1.jpg">
                </li>
                <li>
                    <img src="img/s2.jpg" msrc="m2.jpg" bsrc="b2.jpg">
                </li>
                <li>
                    <img src="img/s3.jpg" msrc="m3.jpg" bsrc="b3.jpg">
                </li>
            </ul>
        </div>
        <!-- 右侧 -->
        <div class="rightBox">
            <img src="img/b1.jpg" alt="">
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        //1. li小图的图片鼠标移上，切换类名实现选择的效果；
        var $imgs = $(".leftBox ul li img");
        var $mimg = $(".leftBox .top img")
        var $bimg = $(".rightBox img")

        $imgs.mouseenter(function () {
            //事件函数内部，排他，鼠标移上的标签图片，active显示路径，去掉其他图片路径,父级的兄弟取消，li
            $(this).parent().addClass("active").siblings().removeClass("active")

            //2. 更改中图、大图的路径
            //路径的名称存储
            var path = "img/";
            //中图路径获取；
            var msrc = path + $(this).attr("msrc");
            var bsrc = path + $(this).attr("bsrc");

            //图片的选择设置
            $mimg.attr("src", msrc)
            $bimg.attr("src", bsrc)
        })

    </script>
</body>

</html>
